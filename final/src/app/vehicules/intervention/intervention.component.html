<div class="container-fluid">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add new Intervention</h1>

        <a routerLink="/vehicules" class="btn btn-sm btn-primary"><i class="fa fa-arrow-left"></i> Back</a>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    Add new Intervention
                </div>
                <div class="card-body"> 

                         <form [formGroup]="formData" (ngSubmit)="saveData()">
                           

                            <div class="form-group mb-3">
                                <label for="">Category</label>
                                <select class="form-control" formControlName="category">
                                    <option value="">Please choose a category</option>
                                    <option [value]="c.id" *ngFor="let c of categories">{{c.libelle}} </option>
                                </select>
                            </div>  
                            
                            <div class="form-group mb-3">
                                <label for="">Description</label>
                                <textarea rows="5" type="text" class="form-control" formControlName="description"></textarea>
                            </div>
                             
                            
                            
 
                            


 
                            <div class="form-group mb-3">
                                <button [disabled]="! formData.valid" type="submit" class="btn btn-success">Save</button>
                            </div>

                            <div class="alert alert-success" *ngIf="successMessage != '' ">
                                {{ successMessage }}
                            </div>

                            <div class="alert alert-danger" *ngIf="errorMessage != '' ">
                                {{ errorMessage }}
                            </div>
 
                            
                         </form>
                </div>
            </div>


        </div>
    </div>


</div>
